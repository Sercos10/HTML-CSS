<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>   
    <form action="" method="post">
        <table style="border-spacing: 0px;">
            <tr style="background-color: rgb(185, 185, 185);">
                <td style="border-style: solid; border-left: 0cm; border-right: 0cm;"><label for="Nombre">Tu nombre: </label></td>
                <td style="border-style: solid; border-left: 0cm; border-right: 0cm;"><input type="text" id="nombre" name="nombre" placeholder="Inserta Nombre"></td>
            </tr>
            <tr>
                <td><label for="correo">Tu correo electronico: </label></td>
                <td><input type="text" id="correo" name="correo" placeholder="Inserta tu correo"></td>
            </tr>
            <tr style="background-color: rgb(185, 185, 185);">
                <td style="border-style: solid; border-left: 0cm; border-right: 0cm;"><label for="departamento">Departamento: </label></td>
                <td style="border-style: solid; border-left: 0cm; border-right: 0cm;"><select>
                    <option value="ventas">ventas</option>
                    <option value="marketing">marketing</option>
                    <option value="TI">TI</option>
                </select></td>
            </tr>
            <tr>
                <td></td>
                <td><input style="margin-left: 70px;" type="radio" name="tipo" value="Tipo A" checked/>Tipo A <br></td>
            </tr>
            <tr>
                <td><label for="sala">Tipo de sala que desea reservar: </label></td>
                <td><input style="margin-left: 70px;" type="radio" name="tipo" value="Tipo B" /> Tipo B<br></td>
            </tr>
            <tr>
                <td></td>
                <td><input style="margin-left: 70px;" type="radio" name="tipo" value="Tipo c" />Tipo C<br></td>
            </tr>
            <tr style="background-color: rgb(185, 185, 185);">
                <td style="border-style: solid; border-bottom: 0cm; border-left: 0cm; border-right: 0cm;"></td>
                <td style="border-style: solid; border-bottom: 0cm; border-left: 0cm; border-right: 0cm;"><input style="margin-left: 70px;" type="checkbox" name="tipo" value="Caballete y Boligrafos" checked/>Caballete y Boligrafos<br></td>
            </tr>
            <tr style="background-color: rgb(185, 185, 185);">
                <td><label for="requisitos">requisitos extra: </label></td>
                <td><input style="margin-left: 70px;" type="checkbox" name="tipo" value="Television" checked/>Television<br></td>
            </tr>
            <tr style="background-color: rgb(185, 185, 185);">
                <td style="border-style: solid; border-top: 0cm; border-left: 0cm; border-right: 0cm;"></td>
                <td style="border-style: solid; border-top: 0cm; border-left: 0cm; border-right: 0cm;"><input style="margin-left: 70px;" type="checkbox" name="tipo" value="café, té y agua" />Café, té y agua<br></td>
            </tr>
            <tr>
                <td><label for="reserva">Fecha de la reserva: </label></td>
                <td><input type="date" id="reserva" name="reserva"></td>
            </tr>
            <tr style="background-color: rgb(185, 185, 185);">
                <td style="border-style: solid; border-left: 0cm; border-right: 0cm;"><label for="hora">Hora de la reserva: </label></td>
                <td style="border-style: solid; border-left: 0cm; border-right: 0cm;"><input type="time" id="hora" name="hora"></td>
            </tr>
        </table>
    </form>
</body>
</html>
